{% extends 'base.html' %}
{% block title %}Editar Gênero{% endblock %}
{% block content %}
  <h2>Editar Gênero</h2>
  <form method="post" action="{% url 'generos_edit' genero.ID_genero %}">
    {% csrf_token %}
    <div class="row mb-3"><label>Nome</label><input class="form-control" name="nome" value="{{ genero.Nome_genero }}" required></div>
    <button class="btn btn-success" type="submit">Salvar</button>
  </form>
{% endblock %}
