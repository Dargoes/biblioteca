{% extends 'base.html' %}
{% block title %}Editar Usuário{% endblock %}
{% block content %}
  <h2>Editar Usuário</h2>
  <form method="post" action="{% url 'usuarios_edit' usuario.ID_usuario %}">
    {% csrf_token %}
    <div class="row mb-3"><label>Nome</label><input class="form-control" name="nome" value="{{ usuario.Nome_usuario }}" required></div>
    <div class="row mb-3"><label>Email</label><input class="form-control" name="email" value="{{ usuario.Email }}"></div>
    <div class="row mb-3"><label>Telefone</label><input class="form-control" name="telefone" value="{{ usuario.Numero_telefone }}"></div>
    <div class="row mb-3"><label>Multa</label><input class="form-control" name="multa" type="number" step="0.01" value="{{ usuario.Multa_atual }}"></div>
    <button class="btn btn-success" type="submit">Salvar</button>
  </form>
{% endblock %}
