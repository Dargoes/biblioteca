{% extends 'base.html' %}
{% block title %}Editar Usuário{% endblock %}
{% block content %}
  <h2>Editar Usuário</h2>
  <form method="post" action="{% url 'usuarios_edit' usuario.ID_usuario %}">
    {% csrf_token %}
    <div class="row"><label>Nome</label><input name="nome" value="{{ usuario.Nome_usuario }}" required></div>
    <div class="row"><label>Email</label><input name="email" value="{{ usuario.Email }}"></div>
    <div class="row"><label>Telefone</label><input name="telefone" value="{{ usuario.Numero_telefone }}"></div>
    <div class="row"><label>Multa</label><input name="multa" type="number" step="0.01" value="{{ usuario.Multa_atual }}"></div>
    <button class="btn" type="submit">Salvar</button>
  </form>
{% endblock %}
