{% extends 'base.html' %}
{% block title %}Registrar{% endblock %}
{% block content %}
  <h2>Registrar novo usu√°rio</h2>
  <form method="post" action="{% url 'register' %}">
    {% csrf_token %}
    <div class="row"><label>Nome</label><input name="nome" required></div>
    <div class="row"><label>Email</label><input name="email" type="text" required></div>
    <div class="row"><label>Telefone</label><input name="telefone" type="text"></div>
    <div class="row"><label>Data</label><input name="data" type="date"></div>
    <div class="row"><label>Multa</label><input name="multa" type="number" step="0.01"></div>
    <div class="row"><label>Senha</label><input name="senha" type="password" required></div>
    <div class="row"><label>Confirmar senha</label><input name="confirmar" type="password" required></div>
    <button class="btn" type="submit">Registrar</button>
  </form>
{% endblock %}
