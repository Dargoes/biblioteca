{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
  <h2>Login</h2>
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <div class="row"><label>Email</label><input name="email" required></div>
    <div class="row"><label>Senha</label><input name="senha" type="password" required></div>
    <button class="btn" type="submit">Entrar</button>
  </form>
{% endblock %}
